<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Tabs</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    
    <main>
        <div class="container game-wrap">
            <div class="game">
                <div class="game__header">
                    <div class="game__scope">
                        <span class="game__score-count"></span>
                        <span class="game__score-record"></span>
                        <input class="game__speed" type="text" value="200">
                    </div>
                </div>
                <div class="game__canvas-wrap">
                    <canvas class="game__canvas" height="480" width="480"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
